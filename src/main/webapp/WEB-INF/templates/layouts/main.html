<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Svayt Pro inc.</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Навбар с голубым фоном -->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-custom-blue">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ITM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" th:href="${(#mvc.url('UC#addUserForm')).build()}">Создать пользователя</a></li>
                <li class="nav-item"><a class="nav-link" th:href="${(#mvc.url('UC#showAllUsers')).build()}">Список пользователей</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="text-center mt-3">
        <a th:href="@{/users}" class="btn btn-custom">Просмотреть список пользователей</a>
    </div>
</div>

<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
